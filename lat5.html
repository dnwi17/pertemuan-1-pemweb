<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Belajar Membuat Formulir</h1>
    <form action="">
        Nama:<input type="text" name="nama"> <br>
        Nim:<input type="text">

            <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>

            <option value="LK">Logistik Kelautan</option> 
        </select> <br>
        Jenis Kelamin:
        <input type="radio" name="jk" value="laki-laki"> laki-laki
        <input type="radio" name="jk" value="perempuan"> perempuan
        Hobi:
        <input type="checkbox" name="hobi" value="Baca"> baca
        <input type="checkbox" name="hobi" value="Nulis"> Nulis
        <input type="checkbox" name="hobi" value="Nonton"> Nonton
        <input type="checkbox" name="hobi" value="Olah Raga"> Olah raga
        <input type="checkbox" name="hobi" value="Mancing"> Mancing <br>
        <hr>
        <input type="submit" value="Simpan"

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Belajar Membuat Formulir</h1>
    <form action="">
       <table border="1"> 
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" name="Nama></td>
        </tr> 
        <tr>
            <td>NIM</td>
            <td>:</td>
            <td><input type="text" name="nim></td>
        </tr> 
        <tr>
            <td>Tempat Lahir</td>
            <td>:</td>
            <td><input type="text" name="TL"></td>
        </tr>
        <tr>
            <td>Tempat Lahir</td>
            <td>:</td>
            <td><input type="date" name="TGL"></td>
        </tr>
        <tr>
            <td>Program Studi</td>
            <td>:</td>
            <td><select name="Prodi" id="">
                <option value="PGSD"> Pendidikan Guru Sekolah Dasar</option>
                <option value="PGPAUD"> Pendidikan Guru Pendidikan Anak Usia Dini</option>
                <option value="PKP"> Pendidikan Kelautan dan Perikanan</option>
                <option value="SIK"> Sistem Informasi Kelautan</option>
                <option value="LK"> Logistik Kelautan</option>
            </select> </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="jk" value="laki-laki"> Laki-laki 
                <input type="radio" name="jk" value="Perempuan"> Perempuan </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="checkbox" name="Hobi" value="Baca"> Baca
                <input type="checkbox" name="Hobi" value="Nulis"> Nulis
                <input type="checkbox" name="Hobi" value="Nonton"> Nonton
                <input type="checkbox" name="Hobi" value="Olahraga"> Olahraga <br>
                <input type="checkbox" name="Hobi" value="Mancing"> Mancing </td>
        </tr>
       <tr>
            <td colspan="3"><input type="submit" value="Simpan"></td>
       </tr>
    </table>
    </form>
</body>
</html>
